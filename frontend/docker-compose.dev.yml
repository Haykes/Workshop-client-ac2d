version: "3.9"

networks:
  workshop-client.network:
    name: workshop-client.network
    external: true

volumes:
  frontend-node_modules:
    driver: local

services:
  frontend-dev:
    image: node:20-alpine
    container_name: ac2d-frontend-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    env_file:
      - .env.docker
    environment:
      HOSTNAME: 0.0.0.0
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8075}
      CHOKIDAR_USEPOLLING: 1
    volumes:
      - .:/app
      - frontend-node_modules:/app/node_modules
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    networks:
      - workshop-client.network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
